<div class="container">

    <div class="mb-3 row">
        <label for="accountInput" class="col-sm-2 col-form-label">Account Number</label>
        <div class="col-sm-10">
            <input type="text" placeholder="eg: ACC109988" [(ngModel)]="deposit.accNo"  class="form-control" id="accountInput">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="depositAmount" class="col-sm-2 col-form-label">Deposit Amount</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="deposit.depositAmount" placeholder="1000" id="depositAmount">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="dateInput" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="deposit.date"  placeholder="1000" id="dateInput">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="btn btn-primary" (click)="depositAmount()">Deposit</div>
        
        <div class="btn btn-secondary" (click)="clear()">Cancel</div>
    </div>

</div>


<app-form-show [deposits]="deposits"></app-form-show>
